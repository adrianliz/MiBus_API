version: '3.1'
services:
  server:
    build: .
    ports:
      - "${APP_PORT}:${APP_PORT}"
    links:
      - db
    environment:
      APP_PORT: ${APP_PORT}
      PGDATABASE: ${PGDATABASE}
      PGHOST: ${PGHOST}
      PGPASSWORD: ${PGPASSWORD}
      PGUSER: ${PGUSER}
      BUS_API: ${BUS_API}
      BUSES_REFRESH: ${BUSES_REFRESH}
    depends_on: 
      - db

  db:
    image: "postgres:latest"
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: ${PGUSER}
      POSTGRES_PASSWORD: ${PGPASSWORD}
      POSTGRES_DB: ${PGDATABASE}
    volumes:
      - database_data:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

volumes:
  database_data:
    driver: local
